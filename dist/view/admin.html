<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link href="../css/admin.css" rel="stylesheet" media="all">
</head>
<body>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .flip-card {
        background-color: transparent;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        background-color: #bbb;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .flip-card-front {
        background-color: #2980b9;
        color: black;
      }
      .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
      }
  </style>
<script type="text/javascript">
  function open_notification() 
    {
      document.getElementById("flip-card").className += "click";
      var el=document.getElementById("flip-card-inner")
      el.style.transform="rotateY(180deg)";   
    }
  function open_notificationb() 
    {
      document.getElementById("flip-card").className += "click";
      var el=document.getElementById("flip-card-inner")
      el.style.transform="";   
    }

</script>

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <div class="flip-card" id="flip-card">
                    <div id="flip-card-inner" class="flip-card-inner">
                    <div class="flip-card-front">
                        <h2 class="title">Getting start</h2>
                         <p style="color:white;padding-top: 20px;padding-bottom: 10px;">First Time create admin</p>
                       <div class="p-t-10">
                            <button class="btn btn--pill btn--green" onclick="open_notification()">Admin</button>
                        </div>
                    </div>
                <div class="flip-card-back">
                  <h2 class="title">Create admin</h2>
                         <div class="input-group">
                            <input class="input--style-3" type="Name" placeholder="Name" id="name">
                        </div> 
                          
                         <div class="input-group">
                            <input class="input--style-3" type="User" placeholder="Username" id="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Enter password" id="password">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Re enter password" id="repassword">
                        </div>
                        <p id="warning" style="padding-bottom: 10px;"></p>
                         <div class="p-t-10">
                            <button class="btn btn--pill btn--green" onclick="open_notificationb()" >Back</button>
                            <button class="btn btn--pill btn--green" onclick="signup()">Create</button>
                        </div>
                 
                </div>
                </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
